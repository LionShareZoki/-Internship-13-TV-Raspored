<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Raspored</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>TV Schedule</h1>
      <div id="filters">
        <div>
          <label for="category-filter">Category:</label>
          <select id="category-filter" class="select-style">
            <option value="">All</option>
            <option value="News">News</option>
            <option value="Children">Children</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Movie">Movie</option>
            <option value="Documentary">Documentary</option>
            <option value="Comedy">Comedy</option>
            <option value="Science">Science</option>
            <option value="Travel">Travel</option>
            <option value="Business">Business</option>
          </select>
        </div>
        <div>
          <label for="rating-filter">Rating: </label>
          <select id="rating-filter" class="select-style">
            <option value="">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div>
          <label for="watchlist-filter">In Watchlist:</label>
          <input type="checkbox" id="watchlist-filter" />
        </div>
      </div>
      <div id="schedule-container">
        <div id="schedule" class="scroll-container"></div>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button" onclick="closeModal()">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>
    </div>
    <p class="watchlist-info">Watchlist</p>
    <div id="watchlist" class="watchlist-container"></div>

    <footer>
      <button id="change-pin-button">Change PIN</button>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
